<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="page_404">
        <div class="container1">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="col-sm-10 col-sm-offset-1  text-center">
                        <div class="four_zero_four_bg">
                            <h1 class="text-center ">404</h1>
                        </div>

                        <div class="contant_box_404">
                            <h3 class="h2">
                                Look like you're lost
                            </h3>

                            <p>the page you are looking only get visible on desktop screen</p>

                            <a href="" class="link_404">Go to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="calc">
        <div class="screen"></div>
        <div class="row1">
            <button type="button" class="r1" value="7">7</button>
            <button type="button" class="r1" value="8">8</button>
            <button type="button" class="r1" value="9">9</button>
            <button type="button" class="rp" value="+">+</button>
        </div>
        <div class="row2">
            <button type="button" class="r2" value="4">4</button>
            <button type="button" class="r2" value="5">5</button>
            <button type="button" class="r2" value="6">6</button>
            <button type="button" class="r-" value="-">-</button>
        </div>
        <div class="row3">
            <button type="button" class="r3" value="1">1</button>
            <button type="button" class="r3" value="2">2</button>
            <button type="button" class="r3" value="3">3</button>
            <button type="button" class="rx" value="x">x</button>
        </div>
        <div class="row4">
            <button type="button" class="rc" value="C">C</button>
            <button type="button" class="r4" value="0">0</button>
            <button type="button" class="ro" value="=">=</button>
            <button type="button" class="ro" value="/">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
